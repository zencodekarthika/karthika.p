<html>  
<head>  
     <title>Simple calculation using Basic Arithmetic Operations</title>

    <script > 
    function add(){  
            var first=document.calculator.num1.value;
            var second=document.calculator.num2.value;
            var sum= Number(  first)+Number(second);
            alert(sum);
        }   
        function sub(){  
            var first=document.calculator.num1.value;
            var second=document.calculator.num2.value;
            var sub= Number(first)-Number(second);
            alert(sub);
        } 
        function mul(){  
            var first=document.calculator.num1.value;
            var second=document.calculator.num2.value;
            var mul= Number(first)*Number(second);
            alert(mul);
        }  
        function div(){  
            var first=document.calculator.num1.value;
            var second=document.calculator.num2.value;
            var div= Number(first)/Number(second);
            alert(div);
        }   
        </script>  
        </head>  
           <body>     
        <form name="calculator">  
             
        Number1:<input type="text" name="num1"><br>  
        NUmber2:<input type="text" name="num2"><br>   
       
          
             
        <input type="button" value="add" onclick="add()">
        <input type="button" value="sub" onclick="sub()">
        <input type="button" value="mul" onclick="mul()">
        <input type="button" value="div" onclick="div()">
        </form>  
        

        </body>  
        </html>
